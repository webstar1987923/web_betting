{% extends 'base.html' %}
{% load staticfiles %}
{% load tags %}

{%  block head %}
    <title>Debug Errors</title>
{% endblock %}

{% block content %}
<base href="/">


{% for logfile, obj in logfiles %}
    <h1><a href="{{ logfile|filter_error:"_error" }}">{{ logfile }}</a></h1>
     <p>
       {{obj.display_text_file|linebreaks}}
     </p>
{% endfor %}

{% endblock %}
